<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Meeting Component for Tutorium."
    />
    <link rel="manifest" href="/public/manifest.json" />
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/cursor.css">
    <title>Tutorium Meeting</title>

    <script src="/scripts/pixi.js/dist/pixi.js"></script>
    <script src="/scripts/optimization-js/dist/optimization.js"></script>
    <script src="/scripts/pdfjs-dist/build/pdf.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script src="/scripts/peerjs/dist/peerjs.js"></script>
    <script src="/scripts/least-squares/lib/least-squares.js"></script>


    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/scripts/fomantic-ui/dist/semantic.min.css">
    <script src="/scripts/fomantic-ui/dist/semantic.min.js"></script>
    

    <script src="/meeting.js" type="module"></script>
    <script src="/whiteboard.js" type="module"></script>
    <script src="/screenshare.js" type="module"></script>
  </head>
  <body>

    <button id="connectButton" class="ui button hidden">
      Connect
    </button>

    <div id="video-container1" class="video-container1 video-container1Whiteboard">
      <video id="remote-video" class="videoCam videoCamWhiteboard" autoplay></video>
    </div>
    <div id="video-container2" class="video-container2 video-container2Whiteboard">
      <video id="local-video" class="videoCam videoCamWhiteboard" autoplay></video>
    </div>
    <div>
        <div id="interactive-0" class="white-board"></div>
        <div  id="interactive-1" class="pdfView hidden">
          <canvas id="pdf_canvas"></canvas>
        </div>
    </div>
    
    <div id="tools-0" class="tools"> 
      <div class="toolsbar ui compact segment" style="display: inline-block;">
        <button id="toggle-microphone" onclick="toggleMicrophoneOrVideo(true,false)" class="tool medium circular ui icon button">
          <i id="toggle-microphone-icon" class="microphone icon"></i>
        </button>
        <button id="toggle-video" onclick="toggleMicrophoneOrVideo(false,true)" class="tool medium circular ui icon button">
          <i id="toggle-video-icon" class="video icon"></i>
        </button>
        <button id="tool-button-0" onclick="changePenType(0)" class="tool medium  circular ui icon bottom left pointing dropdown button">
          <i class="pen icon"></i>
          <div class="menu">
            <div class="header" style="font-size: 13px;">Size</div>
            <div class="item" style="font-size: 13px;" data-value="8">Huge</div>
            <div class="item" style="font-size: 13px;" data-value="4">Large</div>
            <div class="item" style="font-size: 13px;" data-value="2">Medium</div>
            <div class="item" style="font-size: 13px;" data-value="1">Small</div>
            <div class="ui divider" style="font-size: 13px;"></div>
            <div class="header"  style="font-size: 13px;">Color</div>
            <div class="item" style="font-size: 13px;" data-value="0x000000"><div class="ui black empty circular label"></div>Black</div>
            <div class="item" style="font-size: 13px;" data-value="0xff0000"><div class="ui red empty circular label"></div>Red</div>
            <div class="item" style="font-size: 13px;" data-value="0x00ff00"><div class="ui green empty circular label"></div>Green</div>
            <div class="item" style="font-size: 13px;" data-value="0x0000ff"><div class="ui blue empty circular label"></div>Blue</div>
          </div>
        </button>

        <button id="tool-button-1" onclick="changePenType(1)" class="tool medium circular ui icon bottom left pointing dropdown button">
          <i class="eraser icon"></i>
          <div class="menu">
            <div class="header" style="font-size: 13px;">Size</div>
            <div class="item" style="font-size: 13px;" data-value="16">Huge</div>
            <div class="item" style="font-size: 13px;" data-value="8">Large</div>
            <div class="item" style="font-size: 13px;" data-value="4">Medium</div>
            <div class="item" style="font-size: 13px;" data-value="2">Small</div>
          </div>
        </button>
        <button id="tool-button-2" onclick="changePenType(2)" class="tool medium  circular ui icon bottom left pointing dropdown button">
          <i class="font icon"></i>
          <div class="menu">
            <div class="header" style="font-size: 13px;">Size</div>
            <div class="item" style="font-size: 13px;" data-value="32">Huge</div>
            <div class="item" style="font-size: 13px;" data-value="24">Large</div>
            <div class="item" style="font-size: 13px;" data-value="18">Medium</div>
            <div class="item" style="font-size: 13px;" data-value="12">Small</div>
            <div class="ui divider" style="font-size: 13px;"></div>
            <div class="header"  style="font-size: 13px;">Color</div>
            <div class="item" style="font-size: 13px;" data-value="0x000000"><div class="ui black empty circular label"></div>Black</div>
            <div class="item" style="font-size: 13px;" data-value="0xff0000"><div class="ui red empty circular label"></div>Red</div>
            <div class="item" style="font-size: 13px;" data-value="0x00ff00"><div class="ui green empty circular label"></div>Green</div>
            <div class="item" style="font-size: 13px;" data-value="0x0000ff"><div class="ui blue empty circular label"></div>Blue</div>
          </div>
        </button>
        <button id="tool-button-4" onclick="changePenType(4)" class="tool medium  circular ui icon button">
          <i class="hand pointer icon"></i>
        </button>
        <input type="file" id="file-input" style="display: none;">
        <button id="tool-button-3" onclick="changePenType(3); document.getElementById('file-input').click();" class="tool medium  circular ui icon button">
          <i class="file image icon"></i>
        </button>        
        <button id="save-button" onclick="saveWhiteboard()" class="tool medium circular ui icon button">
          <i class="download icon"></i> 
        </button>
        <button id="reset-button" onclick="resetWhiteboard()" class="tool medium  circular ui icon button">
          <i class="redo alternate icon"></i>
        </button>
        <button id="prev_page" class="tool medium circular ui icon button hidden">
          <i class="arrow left icon"></i> 
        </button>
        <div id="page_input" class="ui input hidden">
          <input id="page_input_text" type="text" placeholder="0/0">
        </div>
        <button id="next_page" class="tool medium circular ui icon button hidden">
          <i class="arrow right icon"></i> 
        </button>
        <input type="file" id="pdf-input" style="display: none;">
        <button id="upload-pdf" onclick="document.getElementById('pdf-input').click()" class="tool medium  circular ui icon button hidden">
          <i class="upload icon"></i>  
        </button>
        <button id="pdf-tool-button-0" onclick="shotImage()" class="tool medium circular ui icon button hidden">
          <i class="edit icon"></i> 
        </button>
        <button id="screen-options-button" class="tool medium  circular ui icon bottom left pointing dropdown button">
          <i class="ellipsis vertical icon"></i>
          <div class="menu">
            <div class="item" style="font-size: 13px;" onclick="chatView()"><i class="interactive-button comments icon"></i>Chat</div>
            <div class="item" style="font-size: 13px;" onclick="whiteboardClicked()"><i class="interactive-button chalkboard teacher icon"></i>Whiteboard</div>
            <div class="item" style="font-size: 13px;" onclick="pdfviewClicked()"><i class="interactive-button file pdf icon"></i>Share PDF</div>
            <div class="item" style="font-size: 13px;" onclick="shareScreen()"><i class="desktop icon"></i>Share Screen</div>
          </div>
        </button>
        <button id="disconnectButton" class=" red medium circular ui icon button" disabled>
          <i class="phone slash icon"></i>
        </button>
      </div>
    </div>
  </body>
  
</html>
